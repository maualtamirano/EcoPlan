<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPlan - Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Ecoplan-Logo2.png" alt="EcoPlan Logo">
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact">
            <h1>Contacto</h1>
            <form id="contactForm">
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>

            <div class="contact-info">
                <h2>Información de contacto</h2>
                <p><strong>Dirección:</strong> Calle Verde 123, Ciudad Sostenible, País Verde</p>
                <p><strong>Teléfono:</strong> +123 456 7890</p>
                <p><strong>Correo Electrónico:</strong> contacto@ecoplan.com</p>
            </div>

            <div class="mapa">
                <h2>Ubicación</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6771.1767155685!2d-65.33583298106446!3d-31.944931555163127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sCalle%20Verde%20123%2C%20Ciudad%20Sostenible%2C%20Pa%C3%ADs%20Verde!5e0!3m2!1ses-419!2sar!4v1732937579707!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EcoPlan. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
